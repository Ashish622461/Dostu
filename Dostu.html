<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Bestie</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        #container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 400px;
            position: relative;
        }

        h1 { color: #d63384; }
        p { color: #555; line-height: 1.6; }

        .btn-group {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 10px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #6c757d;
            color: white;
            position: absolute;
        }

        .hidden { display: none; }
        
        #celebration {
            font-size: 1.5rem;
            color: #d63384;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="mainContent">
            <h1>Hey Bestie! âœ¨</h1>
            <p>
                They say Valentine's Day is for couples, but I think it's for the people who make life better. 
                Thanks for being the best friend I could ask for.
            </p>
            <h3>Will you be my Valentine?</h3>
            
            <div class="btn-group">
                <button id="yesBtn" onclick="showThanks()">YES</button>
                <button id="noBtn" onmouseover="moveButton()">NO</button>
            </div>
        </div>

        <div id="thanksMessage" class="hidden">
            <h1 style="font-size: 4rem;">ðŸ’–</h1>
            <p id="celebration">Thank you dostu! <br> Best Valentine Ever! ðŸŒ¸</p>
        </div>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            
            // Generate random positions within the viewport
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            // Apply new position
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function showThanks() {
            document.getElementById('mainContent').classList.add('hidden');
            document.getElementById('thanksMessage').classList.remove('hidden');
            document.getElementById('noBtn').style.display = 'none';
        }
    </script>
</body>
</html>
