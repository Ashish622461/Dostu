<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Bestie âœ¨</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1;
            font-family: sans-serif;
            text-align: center;
            overflow: hidden;
            /* Critical for Android: prevents the browser from taking over the touch */
            touch-action: none; 
        }

        #container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 85%;
            width: 320px;
            z-index: 10;
        }

        .btn-group {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
            height: 60px;
        }

        button {
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            touch-action: none; /* Prevents scrolling when touching buttons */
        }

        #yesBtn { background-color: #ff4d6d; color: white; }

        #noBtn {
            background-color: #6c757d;
            color: white;
            position: absolute;
            transition: transform 0.1s ease;
        }

        .hidden { display: none; }

        .heart {
            position: fixed;
            bottom: -10%;
            font-size: 24px;
            z-index: 1;
            animation: float 4s linear forwards;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="mainContent">
            <h1>Hey Bestie! âœ¨</h1>
            <p>Valentine's Day is for the people who make life better. Thanks for being the best friend ever!</p>
            <h3>Will you be my Valentine?</h3>
            
            <div class="btn-group">
                <button id="yesBtn" onclick="showThanks()">YES</button>
                <button id="noBtn" onpointerdown="moveButton(event)">NO</button>
            </div>
        </div>

        <div id="thanksMessage" class="hidden"></div>
    </div>

    <script>
        const bestieName = "Dostu";
        const insideJoke = "Even though you're a headache sometimes! ðŸ˜‚";
        let noScale = 1;

        function moveButton(event) {
            // This is the "magic" line for Android. 
            // It stops the browser from scrolling or opening menus.
            if (event) event.preventDefault();

            const noBtn = document.getElementById('noBtn');
            const padding = 40; 
            
            noScale -= 0.15;
            if (noScale < 0.3) noScale = 0.3;

            // Get screen dimensions
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;
            
            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.transform = `scale(${noScale})`;
        }

        function showThanks() {
            const thanksMsg = document.getElementById('thanksMessage');
            thanksMsg.innerHTML = `
                <h1 style="font-size: 3rem;">ðŸ’–</h1>
                <p style="font-size: 1.5rem; color: #d63384; font-weight: bold;">Yay! Bestie Valentine's! ðŸŒ¸</p>
                <p>Can't wait, ${bestieName}!</p>
                <p style="font-style: italic; color: #ff4d6d;">${insideJoke}</p>
            `;
            document.getElementById('mainContent').classList.add('hidden');
            thanksMsg.classList.remove('hidden');
            document.getElementById('noBtn').style.display = 'none';
            setInterval(createHeart, 300);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = ['ðŸ’–', 'ðŸ’', 'âœ¨'][Math.floor(Math.random() * 3)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
    </script>
</body>
</html>
