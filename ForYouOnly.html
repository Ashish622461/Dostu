<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Bestie âœ¨</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden;
            touch-action: manipulation;
        }

        #container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 85%;
            width: 350px;
            position: relative;
            z-index: 10;
        }

        h1 { color: #d63384; margin-bottom: 10px; }
        p { color: #555; line-height: 1.6; }

        .btn-group {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 50px;
        }

        button {
            padding: 12px 28px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            transition: transform 0.2s;
            z-index: 11;
        }

        #yesBtn:active { transform: scale(0.9); }

        #noBtn {
            background-color: #6c757d;
            color: white;
            position: absolute;
            transition: all 0.15s ease;
            z-index: 12;
        }

        .hidden { display: none; }

        /* Floating Hearts Animation */
        .heart {
            position: fixed;
            bottom: -10%;
            font-size: 24px;
            user-select: none;
            pointer-events: none;
            z-index: 1;
            animation: float 4s linear forwards;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="mainContent">
            <h1>Hey Dostu! âœ¨</h1>
            <p>
                They say Valentine's Day is for couples, but I think it's for the people who make life better. 
                Thanks for being the best friend I could ask for.
            </p>
            <h3>Will you be my Valentine?</h3>
            
            <div class="btn-group">
                <button id="yesBtn" onclick="showThanks()">YES</button>
                <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">NO</button>
            </div>
        </div>

        <div id="thanksMessage" class="hidden">
            </div>
    </div>

    <script>
        /* --- CUSTOMIZE THESE --- */
        const bestieName = "Dostu"; 
        const insideJoke = "Even though you still haven't returned my hoodie... ðŸ™„"; 
        /* ------------------------ */

        let noScale = 1;

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const padding = 60; 
            
            // Shrink the button
            noScale -= 0.1;
            if (noScale < 0.3) noScale = 0.3; // Keep it slightly visible
            
            // Calculate random position within screen bounds
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;
            
            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.transform = `scale(${noScale})`;
        }

        function showThanks() {
            const mainContent = document.getElementById('mainContent');
            const thanksMsg = document.getElementById('thanksMessage');
            const noBtn = document.getElementById('noBtn');

            // Inject personalized text
            thanksMsg.innerHTML = `
                <h1 style="font-size: 4rem;">ðŸ’–</h1>
                <p style="font-size: 1.6rem; color: #d63384; font-weight: bold;">
                    Yay! I knew you'd say yes, ${bestieName}! âœ¨
                </p>
                <p style="color: #ff4d6d; font-style: italic; margin-top: 10px;">
                    ${insideJoke}
                </p>
            `;

            mainContent.classList.add('hidden');
            thanksMsg.classList.remove('hidden');
            noBtn.style.display = 'none';
            
            // Trigger the celebration
            setInterval(createHeart, 300);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            
            // Randomly pick a celebratory emoji
            const emojis = ['ðŸ’–', 'ðŸ’', 'ðŸŒ¸', 'âœ¨', 'ðŸ’•', 'ðŸ­'];
            heart.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
            
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(heart);
            
            // Remove from DOM after animation finishes
            setTimeout(() => { heart.remove(); }, 5000);
        }
    </script>
</body>
</html>
