<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --accent-color: #38bdf8;
            --text-color: #f1f5f9;
        }

        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            text-align: center;
        }

        .container {
            max-width: 400px;
            width: 100%;
        }

        /* Animated Gear/Icon */
        .loader {
            font-size: 50px;
            margin-bottom: 20px;
            animation: rotate 3s linear infinite;
            display: inline-block;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        h1 {
            font-size: 1.5rem;
            letter-spacing: 1px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .status-bar {
            width: 100%;
            height: 8px;
            background: #1e293b;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress {
            width: 65%;
            height: 100%;
            background: var(--accent-color);
            box-shadow: 0 0 10px var(--accent-color);
            border-radius: 10px;
        }

        .joke-card {
            background: #1e293b;
            padding: 20px;
            border-radius: 15px;
            margin-top: 30px;
            border-left: 4px solid var(--accent-color);
            text-align: left;
        }

        .joke-header {
            font-size: 0.8rem;
            color: var(--accent-color);
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }

        p {
            line-height: 1.6;
            margin: 0;
        }

        .refresh-btn {
            margin-top: 15px;
            background: transparent;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 0.8rem;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="loader">⚙️</div>
        <h1>Work in Progress</h1>
        <p style="opacity: 0.7;">We're currently building something awesome. Hang tight!</p>
        
        <div class="status-bar">
            <div class="progress"></div>
